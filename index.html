<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app row justify-content-center">
          <ul class="nav justify-content-center list-cities">
            <li class="nav-item">
              <a class="nav-link active" href="#">Madrid</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paris</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New York</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Milan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bordeaux</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Berlin</a>
            </li>
          </ul>
          <form class="row g-1 justify-content-center">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2 px-2 ms-1">
                Search
              </button>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2 px-2">
                Current
              </button>
            </div>
            <div class="row main-info">
              <div class="col-6 p-0 overview">
                <ul class="p-0">
                  <li class="main-city" id="city"></li>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-6 p-0 description text-end">
                <div class="">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="sunny"
                  />
                  <div>
                    <span class="temp" id="temperature"></span>
                    <span class="units">
                      <a href="#">ºC</a>|<a href="#">ºF</a>
                    </span>
                  </div>
                </div>
                <div>
                  <ul class="p-0">
                    <li>Real Feel: <span id="realfeel"></span>ºC</li>
                    <li>Wind: <span id="wind"></span>Km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
          <div class="card-group">
            <div class="card border mx-1 mb-2 forecast-card">
              <div class="card-body">
                <h5 class="card-title text-center forecast">Tomorrow</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <p class="card-text text-center">11º/9º</p>
              </div>
            </div>
            <div class="card border mx-1 mb-2 forecast-card">
              <div class="card-body">
                <h5 class="card-title text-center forecast">Friday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <p class="card-text text-center">11º/9º</p>
              </div>
            </div>
            <div class="card border mx-1 mb-2 forecast-card">
              <div class="card-body">
                <h5 class="card-title text-center forecast">Saturday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <p class="card-text text-center">11º/9º</p>
              </div>
            </div>
            <div class="card border mx-1 mb-2 forecast-card">
              <div class="card-body">
                <h5 class="card-title text-center forecast">Sunday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <p class="card-text text-center">11º/9º</p>
              </div>
            </div>
            <div class="card border mx-1 mb-2 forecast-card">
              <div class="card-body">
                <h5 class="card-title text-center forecast">Monday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <p class="card-text text-center">11º/9º</p>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/Lor3-dev/vanilla-weather-app"
            target="_blank"
            >Open-source</a
          >
          by Lorena Ibeas</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
