  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app row justify-content-center">
          <ul class="nav justify-content-center list-cities">
            <li class="nav-item">
              <a class="nav-link active madrid" href="#">Madrid</a>
            </li>
            <li class="nav-item">
              <a class="nav-link paris" href="#">Paris</a>
            </li>
            <li class="nav-item">
              <a class="nav-link new-york" href="#">New York</a>
            </li>
            <li class="nav-item">
              <a class="nav-link milan" href="#">Milan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bordeaux" href="#">Bordeaux</a>
            </li>
            <li class="nav-item">
              <a class="nav-link berlin" href="#">Berlin</a>
            </li>
          </ul>
          <form class="row g-1 justify-content-center" id="search-form">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Enter a city"
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Search</button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary mb-2"
                id="current-button"
              >
                Current
              </button>
            </div>
            <div
              class="row main-info"
              style="padding-right: 34px; padding-left: 30px"
            >
              <div class="col-4 p-0 overview">
                <ul class="p-0">
                  <li class="main-city" id="city"></li>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-4 p-0 overview">
                <img src="" alt="" id="icon" style="padding-left: 30px" />
              </div>
              <div class="col-4 p-0 description text-end">
                <div class="">
                  <div>
                    <span class="temp" id="temperature"></span>
                    <span class="units">
                      <a href="#" id="celsius-link" class="activation">ºC</a>|<a
                        href="#"
                        id="fahrenheit-link"
                        >ºF</a
                      >
                    </span>
                  </div>
                </div>

                <div>
                  <ul class="p-0">
                    <li>Real Feel: <span id="realfeel"></span>ºC</li>
                    <li>Wind: <span id="wind"></span>Km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
          <div class="card-group" id="forecast">
            <div class="card border mx-1 mb-2 forecast-card">
              <div class="card-body">
                <h5 class="card-title text-center forecast">Tomorrow</h5>
                <img src="" alt="" id="icon1" />
                <p class="card-text text-center">
                  <span class="max-temp"><strong></strong></span>º/<span
                    class="min-temp"
                  ></span
                  >º
                </p>
              </div>
            </div>
          </div>
